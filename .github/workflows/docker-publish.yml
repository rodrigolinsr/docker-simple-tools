name: Publish mysql-clone-db Docker image

on:
  push:
    branches: [ main ]
  workflow_dispatch: # allows manual runs

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./mysql-clone-db
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mysql-clone-db:latest
            ghcr.io/${{ github.repository_owner }}/mysql-clone-db:${{ github.sha }}
